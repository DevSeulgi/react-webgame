<html>
  <head>
    <meta charset="utf-8" />
    <title>9️⃣ 구구단</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 개발용 -->
    <!-- <script 
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script> -->

    <!-- 배포용 -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      "use strict";

      class GuGuDan extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            first: Math.ceil(Math.random() * 9),
            // 첫번째 수
            second: Math.ceil(Math.random() * 9),
            // 두번째 수
            // - Math.random() 함수는 0 이상 1 미만의 구간에서 근사적으로 균일한(approximately uniform) 부동소숫점 의사난수를 반환
            // - Math.ceil() 함수는 주어진 숫자보다 크거나 같은 숫자 중 가장 작은 숫자를 정수로 반환 : 올림
            // - Math.floor() 함수는 주어진 숫자와 같거나 작은 정수 중에서 가장 큰 수를 반환 : 내림
            // - Math.round() 함수는 입력값을 반올림한 수와 가장 가까운 정수 값을 반환 : 반올림
            value: "",
            // 유저 입력 값
            result: "",
            // 유저 입력에 대한 결과 값
          };
        }

        onSubmit = (e) => {
          e.preventDefault();
          // submit 제출과 함께 result가 새로고침 되어 보이지 않는 것을 방지
          if (
            parseInt(this.state.value) ===
            this.state.first * this.state.second
          ) {
            this.setState({
              first: Math.ceil(Math.random() * 9),
              second: Math.ceil(Math.random() * 9),
              value: "",
              result: "✅ 정답!",
            });
          } else {
            this.setState({
              first: Math.ceil(Math.random() * 9),
              second: Math.ceil(Math.random() * 9),
              value: "",
              result: "💥 땡",
            });
          }
        };

        onChange = (e) => this.setState({ value: e.target.value });

        render() {
          return (
            <React.Fragment>
              {this.state.first} ｘ {this.state.second} ＝ ？
              <form onSubmit={this.onSubmit}>
                <input
                  type="number"
                  value={this.state.value}
                  onChange={this.onChange}
                />
                <button>입력</button>
              </form>
              {this.state.result ? (
                <div>{this.state.result}</div>
              ) : (
                <div>🎼 구구단을 외자 🎶</div>
              )}
            </React.Fragment>
          );
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.createRoot(document.querySelector("#root")).render(<GuGuDan />);
    </script>
  </body>
</html>
