<!-- create-react-app 이 아닌 원시적인 방법으로 react 구성하기
react로 programming을 하더라도 결과물은 JS와 html이어야 한다. -->

<html>
  <head>
    <meta charset="utf-8" />
    <title>웹게임</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 개발용 -->
    <!-- <script 
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script> -->

    <!-- 배포용 -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- type이 text/babel인 곳에서 JSX를 찾아 React.createElement로 대체해 줌 -->
    <script type="text/babel">
      "use strict";

      function LikeButton() {
        const [liked, setLiked] = React.useState(false);
        if (liked) {
          return "You liked this";
        }
        return (
          <button
            onClick={() => {
              setLiked(true);
            }}
          >
            Like
          </button>
        );
      }
    </script>
    <script type="text/babel">
      // ReactDOM.render(<LikeButton />, document.querySelector('#root')) // React 17 버전
      ReactDOM.createRoot(document.querySelector("#root")).render(
        <LikeButton />
      );
      // Component root안에 그린다는 뜻
      // JSX는 React.createElement(Component)을 <Component/>으로 바꿔쓸 수 있다
    </script>
  </body>
</html>
